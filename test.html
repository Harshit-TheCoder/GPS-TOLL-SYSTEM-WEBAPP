<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button> -->
            </div>
            <div class="modal-body">
                <iframe src="https://forms.gle/5bDGranE6GEFvVMD8" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
            
            </div>
            <div class="modal-footer">
              <button type="button" id="closeButton" class="btn btn-secondary" data-dismiss="modal" style="display: none;">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const iframe = document.getElementById('formIframe');
            const closeButton = document.getElementById('closeButton');
            
            iframe.onload = function () {
                const iframeContent = iframe.contentWindow.document.body.innerText;
                console.log(iframeContent);
                if (iframeContent.includes("Thanks for submitting your contact info!")) {
                    closeButton.style.display = 'block';
                }
            };
        });
    </script>

       

</body>
